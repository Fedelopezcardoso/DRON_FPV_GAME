<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPV Drone Simulator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 1px 1px 2px black;
        }
        #center-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        .hud-text {
            font-size: 14px;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui-layer">
        <div id="top-bar">
            <div class="hud-text">MODE: ACRO</div>
            <div class="hud-text">BATTERY: 100%</div>
        </div>
        <div id="center-crosshair"></div>
        <div id="bottom-bar">
            <div class="hud-text">THR: <span id="thrust-val">0</span>%</div>
            <div class="hud-text">ALT: <span id="alt-val">0</span>m</div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
